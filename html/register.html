<form name="registerForm" class="vh-100 mb-5">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100 ">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card text-white orange-pink" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<div class="mb-md-5 mt-md-4 pb-5">

							<h2 class="fw-bold mb-2 text-uppercase">Regisztráció</h2>
							<p class="text-white-50 mb-5">Kérlek add meg az adataid!</p>

							<div class="form-outline form-white mb-4">
								<input type="text"
								       class="form-control form-control-lg"
									   id="last_name" 
									   placeholder="Lakatos"
									   spellcheck="false" 
									   autocomplete="off" 
									   required 
									   maxlength="100"/>
								<label class="form-label" for="last_name">
									Vezetéknév
								</label>
							</div>

							<div class="form-outline form-white mb-4">
								<input type="text"
								       class="form-control form-control-lg"
									   id="first_name" 
									   placeholder="Dzsenifer"
									   spellcheck="false" 
									   autocomplete="off" 
									   required 
									   maxlength="100"/>
								<label class="form-label" for="first_name">
									Keresztnév
								</label>
							</div>

							<div class="form-outline form-white mb-4">
								<input type="date"
								       class="form-control form-control-lg"
									   id="born" 
									   spellcheck="false" 
									   autocomplete="off" 
									   required 
									   maxlength="100"/>
								<label class="form-label" for="born">
									Születési Év
								</label>
							</div>

							<div class="form-outline form-white mb-4">
								<input type="email" 
								       class="form-control form-control-lg" 
									   id="register-email"
									   name="email" 
									   type="text" 
									   placeholder="pelda@gmail.com"
									   spellcheck="false" 
									   autocomplete="off" 
									   required 
									   maxlength="50" 
									   ng-model="email"
									   ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/" 
									   ng-disable-space
									   ng-clear-icon />
								<label class="form-label" for="register-email">
									Email
								</label>
							</div>

							<div class="form-outline form-white mb-4">
								<input class="form-control form-control-lg"
									   id="register-password" 
									   name="password"
									   type="{{showPassword ? 'text' : 'password'}}" 
									   placeholder="Abcd123"
									   spellcheck="false" 
									   autocomplete="off" 
									   required minlength="6" 
									   maxlength="20"
									   ng-init="password=null" 
									   ng-model="password"
									   ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/" 
									   ng-disable-space
									   ng-clear-icon />
								<label class="form-label" for="register-password">Jelszó</label> <br>
							</div>

							<!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">elfelejtetted a jelszavad?</a></p> -->

							<button class="btn btn-outline-light btn-lg px-5" 
							        type="button"
								    ng-disabled="registerForm.$invalid" 
									ng-click="register()">
								Regisztráció
							</button>
						</div>

						<div>
							<p class="mb-0">Van már fiókod? <a ui-sref="login" class="text-white-50 fw-bold">Jelenkezz be!</a></p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</form>
