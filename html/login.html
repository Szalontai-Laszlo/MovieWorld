<form name="loginForm" class="vh-100" ng-controller="loginController">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white orange-pink" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Bejelentkezés</h2>
              <p class="text-white-50 mb-5">Kérlek add meg az email címed és a jelszavad!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" 
                       class="form-control form-control-lg"
                       id="login-email"
                       class="form-control"
                       name="email" 
                       type="text"
                       placeholder="pelda@gmail.com"
                       spellcheck="false" 
                       autocomplete="off" 
                       required
                       maxlength="50"
                       ng-model="email"
                       ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
                       ng-disable-space
                       ng-clear-icon/>
                <label class="form-label" 
                       for="login-email">
                       Email
                </label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input class="form-control form-control-lg"
                       id="login-password"
							         name="password" 
							         type="{{showPassword ? 'text' : 'password'}}"
							         placeholder="Abcd123"
							         spellcheck="false" 
							         autocomplete="off" 
							         required
							         minlength="6"
							         maxlength="20"
							         ng-init="password=null"
							         ng-model="password"
							         ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
							         ng-disable-space
							         ng-clear-icon/>
                <label class="form-label" for="login-password">Jelszó</label> <br>

                <input id="login-showPassword"
							         class="form-check-input"
							         type="checkbox"
                       ng-model="showPassword">
						    <label for="login-showPassword"
						    	     class="form-check-label ms-1">
						    	Jelszó megjelenítése
						    </label>
              </div>

              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

              <button class="btn btn-outline-light btn-lg px-5" 
                      type="button"
                      ng-disabled="loginForm.$invalid"
							        ng-click="login()">Bejelentkezés</button>
            </div>

            <div>
              <p class="mb-0">Nincs fiókod? <a ui-sref="register" class="text-white-50 fw-bold">Regisztrálj egyet</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
