<div class="container" style="font-family: serif;">
    <div class="row justify-content-center">
        <h1 class="text-center mt-3 border border-black rounded-3 w-auto fw-bold">Jelenlegi Filmjeink</h1>
    </div>
</div>

<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        
        <!-- Film 1 -->
        <div class="col" ng-repeat="x in [].constructor(8) track by $index">
            <div class="card h-100 shadow-lg border-0 rounded-3 overflow-hidden">
                <img src="./image/csodalatos_pokember.png" class="card-img-top" alt="Film 1">
                <div class="card-body orange-pink text-white">
                    <h5 class="card-title">{{cim[$index]}}</h5>
                    <p class="card-text short-desc">
                        {{rovidleiras[$index]}}
                    </p>
                    <button class="btn btn-outline-light btn-sm toggle-btn mt-2" 
                            data-bs-toggle="modal" 
                            data-bs-target="#modals">
                            Többet >>>
                    </button>
                </div>
                <div class="card-footer bg-dark text-center">
                    <button class="btn btn-dark bg-dark w-100">Jegy Foglalása</button>
                </div>
            </div>
        </div>
    </div>
</div>



  <!-- Pókember Modal -->
  <div class="modal fade text-white" id="modals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content orange-pink">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" ng-repeat="title in titles">{{title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p ng-repeat="item in items">{{item}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
            </div>
        </div>
    </div>
</div>
